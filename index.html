<!DOCTYPE html>
<html>
<head>
    <title>F2E Week 1</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/fontawesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/all.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <div class="container-fluid">
        <div class="content row align-items-center">
            <div class="container_timer col-4">
                <div class="timer">25:00</div>
                <div class="finish_button">
                    <a href="">
                        <i class="far fa-circle"></i> First thing to do
                    </a>
                </div>
            </div>
            <div class="container_colock col-5">
                <div class="menu">
                    <a href=""><i class="analysis_button far fa-chart-bar" style="font-size: 2em"></i></a>
                    <a href=""><i class="fas fa-bars" style="font-size: 2em"></i></a>
                </div>
                <div class="colock_map">
                    <div class="colock">
                        <div class="play_button">
                            <a href="" class="play_click_button"></a>
                        </div>                    
                    </div>
                </div>
            </div>
            <div class="todo_list col-3">  
                <h1 class="list_title">Today</h1>
                <div class="list-group list-group-flush item_list">
                    <div class="list-group-item active">
                        First thing to do
                    </div>
                    <div class="list-group-item">
                        Second thing
                    </div>
                    <div class="list-group-item">Third thing</div>
                    <div class="list-group-item">
                        <span class="new_line">+ Add new item</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
